apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.androidx.preference.sample"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.preference:preference:1.1.0-rc01'
    implementation "androidx.activity:activity-ktx:1.1.0-alpha02"
    implementation "androidx.fragment:fragment-ktx:1.2.0-alpha02"
    androidTestImplementation "androidx.fragment:fragment-testing:1.2.0-alpha02"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
